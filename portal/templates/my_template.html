<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Available Jobs</h1>
    <ul>
        {% for job in jobs %}
            <li>{{ job.title }}</li>
        {% empty %}
            <li>No jobs available at the moment.</li>
        {% endfor %}
    </ul>
</body>
</html>
